    <section class="booking">
        <div class="container">
            <h1>Book Your Cruise</h1>
            <p>Fill out the form below to start your cruise adventure.</p>

            <form id="booking-form" action="submit_booking.php" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="destination">Select Destination:</label>
                    <select id="destination" name="destination">
                        <option value="caribbean">Caribbean</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="caribbean">Durban</option>
                        <option value="mediterranean">Cape Town</option>
                        <!-- Add more destination options here -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="departure-date">Departure Date:</label>
                    <input type="date" id="departure-date" name="departure-date" required>
                </div>

                <div class="form-group">
                    <label for="passengers">Number of Passengers:</label>
                    <input type="number" id="passengers" name="passengers" min="1" required>
                </div>

                <div class="cta-button">
                    <button type="submit">Book Now</button>
                </div>
            </form>
        </div>
